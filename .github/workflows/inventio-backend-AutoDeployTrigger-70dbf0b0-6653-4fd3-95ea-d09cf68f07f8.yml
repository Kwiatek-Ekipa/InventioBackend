name: Trigger auto deployment for inventio-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ production ]
    paths:
    - '**'
    - '.github/workflows/inventio-backend-AutoDeployTrigger-70dbf0b0-6653-4fd3-95ea-d09cf68f07f8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.INVENTIOBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.INVENTIOBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.INVENTIOBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.INVENTIOBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.INVENTIOBACKEND_REGISTRY_PASSWORD }}
          containerAppName: inventio-backend
          resourceGroup: Inventio
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


